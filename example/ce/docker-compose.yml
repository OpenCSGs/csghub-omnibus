services:
  csghub:
    image: opencsg-registry.cn-beijing.cr.aliyuncs.com/opencsghq/omnibus-csghub:v1.16.0-ce
    environment:
      CSGHUB_OMNIBUS_CONFIG: |
        csghub:
          external_url: "http://csghub.example.com"
    ports:
      - '80:80'
      - '2222:2222'
      - '8000:8000'
      - '9000:9000'
      - '9001:9001'
    volumes:
      - csghub_etc:/etc/csghub
      - csghub_logs:/var/log/csghub
      - csghub_data:/var/opt/csghub
    restart: always
    shm_size: '256m'

volumes:
  csghub_etc:
  csghub_logs:
  csghub_data:
