services:
  csghub:
    image: opencsg-registry.cn-beijing.cr.aliyuncs.com/opencsghq/omnibus-csghub:v1.14.0-ee
    environment:
      CSGHUB_OMNIBUS_CONFIG: |
        csghub:
          external_url: "http://csghub.example.com"
        server:
          dataflow:
            address: "http://dataflow.example.com:30080"
        csgship:
          enable: false
    ports:
      - '80:80'
      - '2222:2222'
      - '8000:8000'
      - '9000:9000'
    volumes:
      - csghub_etc:/etc/csghub
      - csghub_logs:/var/log/csghub
      - csghub_data:/var/opt/csghub
    restart: always
    shm_size: '512m'

volumes:
  csghub_etc:
  csghub_logs:
  csghub_data:
